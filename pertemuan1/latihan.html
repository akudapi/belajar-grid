<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>

    <!-- My Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-family: arial;
        color: white;
        text-transform: uppercase;
        text-align: center;
      }

      .container {
        width: 600px;
        margin: 50px auto;
        border: 5px solid #333;
        box-sizing: border-box;
        padding: 5px;
        display: grid;
        grid-template-areas:
          "header header"
          "aside main"
          "nav main"
          "footer footer";
        grid-template-columns: 1fr 1.5fr;
        grid-template-rows: 1fr 1fr 1.3fr;
      }

      header {
        grid-area: header;
        background-color: #b063d8;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      aside {
        grid-area: aside;
        background-color: #2f93ff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav {
        grid-area: nav;
        background-color: #e45765;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        grid-area: main;
        background-color: #e0aa77;
        width: 100%;
        float: right;
        box-sizing: border-box;
        padding: 171.5px;
      }

      footer {
        grid-area: footer;
        background-color: #666;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <aside>Aside</aside>
      <nav>Nav</nav>
      <main>Main</main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
